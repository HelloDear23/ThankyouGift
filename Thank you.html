<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You, Friend!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #183ae6;
      color: rgb(244, 242, 242);
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
    .upload-section {
  text-align: center;
  margin: 2rem 0;
}

#fileInput {
  padding: 0.5rem;
  font-size: 1rem;
  margin-bottom: 1rem;
}

  </style>
</head>
<body>

  <header>
    <h1>Thank You, Chrispy!</h1>
  </header>

  <div class="container">
    <div class="message">
      <p>This site is just a small thank-you for all that you have done for Sarah and I.</br>
        You have truly been an amazing friend and person, and I am SO thankful for all that you do!</p>
    </div>
<div class="upload-section">
  <h2>Gallery of Planes, Clouds, and Misc. Items</h2>
  <input type="file" id="fileInput" accept="image/*" multiple />
  <button onclick="uploadPhotos()">Upload</button>
  <p id="uploadStatus"></p>
  <div id="cloudGallery" class="gallery"></div>
</div>

    <div class="gallery">
      <!-- You can replace the image URLs below with your friend's photos -->
      
    </div>
  </div>

  <footer>
    Made with ‚ù§Ô∏è by Em
  </footer>
<script>
  const cloudName = "dxtldb9xl"; // üîÅ Replace with your Cloudinary cloud name
  const uploadPreset = "uploadforchrispy"; // üîÅ Replace with your preset name

  async function uploadPhotos() {
    const files = document.getElementById("fileInput").files;
    const status = document.getElementById("uploadStatus");
    const gallery = document.getElementById("cloudGallery");
    gallery.innerHTML = "";
    status.textContent = "Uploading...";

    for (const file of files) {
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);

      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        const img = document.createElement("img");
        img.src = data.secure_url;
        img.alt = file.name;
        gallery.appendChild(img);
      } catch (error) {
        console.error("Upload failed:", error);
        status.textContent = "Upload failed. Try again.";
        return;
      }
    }

    status.textContent = "Upload complete!";
  }
</script>

</body>
</html>
